<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tris</title>
</head>
<body>
    <div id="ilDivPotente">
        <label for="segno" id="lblSegno">Seleziona il tuo segno: </label>
        <select name="segno" id="slcSegno">
            <option value=""></option>
            <option value="cross">Croce</option>
            <option value="circle">Cerchio</option>
        </select>

        <button id="btnSegno">Conferma</button>

        <div class="container">
            <div class="board">
                <div class="row">
                    <div class="cell" id="0"></div>
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                </div>
                <div class="row">
                    <div class="cell" id="3"></div>
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                </div>
                <div class="row">
                    <div class="cell" id="6"></div>
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                </div>
            </div>
            
            <div id="restartGameDiv"></div>
            <div id="stopPlayingDiv"></div>

            <div class="banner ref" id="divRef" hidden>Connection refused already 2 players</div>
            <div class="banner wait" id="divWait" hidden>Waiting other player</div>
            <div class="banner restart" id="divRestart" hidden>Game restarted</div>
            <div class="banner won" id="divWon" hidden>YOU WON</div>
            <div class="banner lose" id="divLose" hidden>YOU LOSE</div>
            <div class="banner draw" id="divDraw" hidden>DRAW</div>
            <div class="banner quit" id="divQuit" hidden>Other client quits</div>
        </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="../js/communication.js"></script>
</body>
</html>
